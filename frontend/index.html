<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form">
        <div class="form-group">
            <select id="center" name="center" required>
                <option value="" disabled selected>Choose Center</option>
                <option value="Kidwai Nagar East">Kidwai Nagar East</option>
                <option value="Lodhi Road">Lodhi Road</option>
                <option value="Andrews Ganj Extn">Andrews Ganj Extn</option>
                <option value="Rk Puram">Rk Puram</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="childName" name="childName" placeholder="Name of Student" required>
        </div>
        <div class="form-group gender-group">
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="M" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <input type="number" id="age" name="age" placeholder="Age of Student" required min="3">
        </div>
        <div class="form-group">
            <input type="text" id="parentName" name="parentName" placeholder="Name of Parent" required>
        </div>
        <div class="form-group">
            <textarea id="address" name="address" placeholder="Address" required></textarea>
        </div>
        <div class="form-group">
            <input type="tel" id="mobile1" name="mobile1" placeholder="Mobile No. 1 (Required)" 
                   required maxlength="10" minlength="10" pattern="[0-9]{10}" 
                   oninput="validateMobileNumber(this)">
        </div>
        <div class="form-group">
            <input type="tel" id="mobile2" name="mobile2" placeholder="Mobile No. 2 (Optional)" 
                   maxlength="10" minlength="10" pattern="[0-9]{10}" 
                   oninput="validateMobileNumber(this)">
        </div>
        <div class="form-group terms-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById('registration-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    // Get form data
    const formData = new FormData(this);
    const formObject = Object.fromEntries(formData);

    try {
        // Send data to backend API
        const response = await fetch('http://localhost:3000/api/registration/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),
        });

        if (response.ok) {
            const result = await response.json();
            alert('Registration successful!');
            console.log('Response:', result);
            window.location.href = 'course-selection.html'; // Redirect after successful registration
        } else {
            const error = await response.json();
            alert(`Registration failed: ${error.error || 'Please try again.'}`);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});

// Mobile number validation
function validateMobileNumber(input) {
    input.value = input.value.replace(/[^0-9]/g, ''); 
    if (input.value.length > 10) {
        input.value = input.value.slice(0, 10); 
    }
}
</script>

</body>
</html>
