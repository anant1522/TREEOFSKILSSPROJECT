    <title>Course Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-group button.active {
            background-color: #2575fc;
            color: white;
            font-weight: bold;
            border: 1px solid #2575fc;
        }
        .button-group button:hover {
            background-color: #6a11cb;
            color: white;
        }
        .details {
            margin-top: 20px;
        }
        .details h3 {
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            list-style-type: disc;
        }
        li {
            margin-bottom: 5px;
        }
        .session-details {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>

    <div class="form-container">
        <h2>Course Selection</h2>

        <!-- Age Selection -->
        <h3>Select Age Group</h3>
        <div class="button-group" id="age-group">
            <button onclick="selectAge('3-4')">3-4 Years</button>
            <button onclick="selectAge('5-6')">5-6 Years</button>
            <button onclick="selectAge('7-10')">7-10 Years</button>
            <button onclick="selectAge('11+')">11+ Years</button>
        </div>

        <!-- Subject Selection -->
        <h3>Select Subject</h3>
        <div class="button-group" id="subject-group">
            <button onclick="selectSubject('Kathak')">Kathak</button>
            <button onclick="selectSubject('Western Dance and Fitness')">Western Dance and Fitness</button>
            <button onclick="selectSubject('Piano')">Piano</button>
            <button onclick="selectSubject('Table Tennis')">Table Tennis</button>
            <button onclick="selectSubject('Chess')">Chess</button>
        </div>

        <!-- Course Selection -->
        <h3>Select Course</h3>
        <div class="button-group" id="course-group">
            <button onclick="selectCourse('Course 1')">Course 1</button>
            <button onclick="selectCourse('Course 2')">Course 2</button>
            <button onclick="selectCourse('Course 3')">Course 3</button>
        </div>
        <div id="session-info" class="session-details"></div>

        <!-- Stage Selection -->
        <h3>Select Stage</h3>
        <div class="button-group" id="stage-group">
            <button onclick="selectStage('Stage 1')">Stage 1</button>
            <button onclick="selectStage('Stage 2')">Stage 2</button>
            <button onclick="selectStage('Stage 3')">Stage 3</button>
            <button onclick="selectStage('Stage 4')">Stage 4</button>
            <button onclick="selectStage('Stage 5')">Stage 5</button>
            <button onclick="selectStage('Stage 6')">Stage 6</button>
            <button onclick="selectStage('Stage 7')">Stage 7</button>
            <button onclick="selectStage('Stage 8')">Stage 8</button>
            <button onclick="selectStage('Stage 9')">Stage 9</button>
        </div>
        <div id="stage-info" class="session-details"></div>

        <!-- Dynamic Details -->
        <div class="details" id="details" style="display: none;">
            <h3>Details for Selected Stage</h3>
            <div id="content"></div>
        </div>
    </div>

        let selectedAge = null;
        let selectedSubject = null;
        let selectedCourse = null;
        let selectedStage = null;

        function selectAge(age) {
            selectedAge = age;
            highlightActiveButton("#age-group", age);
        }

        function selectSubject(subject) {
            selectedSubject = subject;
            highlightActiveButton("#subject-group", subject);
        }

        function selectCourse(course) {
            selectedCourse = course;
            highlightActiveButton("#course-group", course);
            displayCourseDetails(course);
        }

        function selectStage(stage) {
            selectedStage = stage;
            highlightActiveButton("#stage-group", stage);
            displayStageDetails(stage);
            displayDetails();
        }

        function highlightActiveButton(groupId, text) {
            const buttons = document.querySelectorAll(`${groupId} button`);
            buttons.forEach(button => {
                button.classList.remove("active");
                if (button.textContent.trim() === text.trim()) {
                    button.classList.add("active");
                }
            });
        }

        function displayCourseDetails(course) {
            const courseDetails = {
                "Course 1": "Session Available: 290",
                "Course 2": "Session Available: 180",
                "Course 3": "Session Available: 150"
            };

            const courseInfo = courseDetails[course] || "Session details unavailable";
            const sessionInfo = document.getElementById("session-info");
            sessionInfo.innerHTML = `<strong>${courseInfo}</strong>`;
        }

        function displayStageDetails(stage) {
            const stageDetails = {
                "Stage 1": "Session Available: 30",

                "Stage 7": "Session Available: 6",
                "Stage 8": "Session Available: 5",
                "Stage 9": "Session Available: 2"

            const stageInfo = stageDetails[stage] || "Session details unavailable";
            const stageInfoElement = document.getElementById("stage-info");
            stageInfoElement.innerHTML = `<strong>${stageInfo}</strong>`;
